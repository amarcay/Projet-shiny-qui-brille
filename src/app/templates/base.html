<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GBP/USD Trading System{% endblock %}</title>
    <script src="https://cdn.plot.ly/plotly-2.35.0.min.js"></script>
    <style>
        :root {
            --bg: #0d1117;
            --surface: #161b22;
            --surface2: #1c2333;
            --border: #30363d;
            --text: #e6edf3;
            --text2: #8b949e;
            --accent: #00d4aa;
            --red: #ff4d6a;
            --blue: #58a6ff;
            --yellow: #f0c040;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            min-height: 100vh;
        }
        /* Sidebar */
        .sidebar {
            width: 220px;
            background: var(--surface);
            border-right: 1px solid var(--border);
            padding: 24px 0;
            flex-shrink: 0;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            overflow-y: auto;
        }
        .sidebar .logo {
            text-align: center;
            padding: 0 16px 24px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 16px;
        }
        .sidebar .logo h2 {
            color: var(--accent);
            font-size: 18px;
            letter-spacing: 1px;
        }
        .sidebar .logo small {
            color: var(--text2);
            font-size: 11px;
            display: block;
            margin-top: 4px;
        }
        .sidebar nav a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            color: var(--text2);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.15s;
            border-left: 3px solid transparent;
        }
        .sidebar nav a:hover, .sidebar nav a.active {
            color: var(--text);
            background: var(--surface2);
            border-left-color: var(--accent);
        }
        .sidebar nav a .icon { font-size: 16px; width: 20px; text-align: center; }
        /* Main */
        .main {
            margin-left: 220px;
            flex: 1;
            padding: 32px;
            min-width: 0;
        }
        .main h1 {
            font-size: 24px;
            margin-bottom: 24px;
            color: var(--text);
        }
        /* Cards */
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 28px;
        }
        .kpi-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 20px;
        }
        .kpi-card .label { color: var(--text2); font-size: 12px; text-transform: uppercase; letter-spacing: 0.5px; }
        .kpi-card .value { font-size: 28px; font-weight: 700; margin-top: 6px; }
        .kpi-card .value.green { color: var(--accent); }
        .kpi-card .value.red { color: var(--red); }
        .kpi-card .value.blue { color: var(--blue); }
        /* Chart container */
        .chart-box {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 24px;
        }
        /* Tables */
        .table-wrap {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 10px;
            overflow-x: auto;
            margin-bottom: 24px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }
        th {
            background: var(--surface2);
            color: var(--text2);
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 0.5px;
            padding: 12px 14px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        td {
            padding: 10px 14px;
            border-bottom: 1px solid var(--border);
        }
        tr:last-child td { border-bottom: none; }
        tr:hover { background: rgba(0,212,170,0.04); }
        /* Badge */
        .badge {
            display: inline-block;
            padding: 2px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }
        .badge-green { background: rgba(0,212,170,0.15); color: var(--accent); }
        .badge-blue { background: rgba(88,166,255,0.15); color: var(--blue); }
        .badge-red { background: rgba(255,77,106,0.15); color: var(--red); }
        .badge-yellow { background: rgba(240,192,64,0.15); color: var(--yellow); }
        /* Section titles */
        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 14px;
            color: var(--text);
        }
        /* Hero */
        .hero {
            text-align: center;
            padding: 48px 24px 32px;
            margin-bottom: 28px;
        }
        .hero h1 {
            font-size: 36px;
            margin-bottom: 12px;
        }
        .hero .tagline {
            color: var(--text2);
            font-size: 18px;
            margin-bottom: 24px;
        }
        .hero .cta {
            display: inline-block;
            background: var(--accent);
            color: var(--bg);
            padding: 12px 32px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 15px;
            text-decoration: none;
            transition: opacity 0.15s;
        }
        .hero .cta:hover { opacity: 0.85; }
        /* Form */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 12px;
            color: var(--text2);
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }
        .form-group input {
            width: 100%;
            padding: 8px 12px;
            background: var(--surface2);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text);
            font-size: 14px;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
        }
        .btn {
            display: inline-block;
            padding: 10px 28px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            border: none;
            cursor: pointer;
            transition: opacity 0.15s;
        }
        .btn-primary {
            background: var(--accent);
            color: var(--bg);
        }
        .btn:hover { opacity: 0.85; }
        /* Alert */
        .alert {
            padding: 14px 18px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .alert-error {
            background: rgba(255,77,106,0.12);
            border: 1px solid rgba(255,77,106,0.3);
            color: var(--red);
        }
        .alert-success {
            background: rgba(0,212,170,0.12);
            border: 1px solid rgba(0,212,170,0.3);
            color: var(--accent);
        }
        /* Signal result */
        .signal-result {
            text-align: center;
            padding: 32px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 10px;
            margin-bottom: 24px;
        }
        .signal-result .signal-label {
            font-size: 14px;
            color: var(--text2);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        .signal-result .signal-value {
            font-size: 48px;
            font-weight: 800;
        }
        .signal-result .signal-confidence {
            font-size: 16px;
            color: var(--text2);
            margin-top: 8px;
        }
        /* Content card */
        .content-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 24px;
            margin-bottom: 24px;
        }
        .content-card h2 {
            font-size: 18px;
            margin-bottom: 12px;
            color: var(--accent);
        }
        .content-card p, .content-card li {
            color: var(--text2);
            font-size: 14px;
            line-height: 1.7;
        }
        .content-card ul {
            padding-left: 20px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="logo">
            <h2>GBP/USD</h2>
            <small>Trading System</small>
        </div>
        <nav>
            <a href="/" class="{% if request.endpoint == 'home' %}active{% endif %}">
                <span class="icon">&#9632;</span> Home
            </a>
            <a href="/performance" class="{% if request.endpoint == 'performance' %}active{% endif %}">
                <span class="icon">&#9654;</span> Performance
            </a>
            <a href="/signal" class="{% if request.endpoint == 'signal' %}active{% endif %}">
                <span class="icon">&#9889;</span> Signal Live
            </a>
            <a href="/simulation" class="{% if request.endpoint == 'simulation' %}active{% endif %}">
                <span class="icon">&#9658;</span> Simulation
            </a>
            <a href="/technology" class="{% if request.endpoint == 'technology' %}active{% endif %}">
                <span class="icon">&#9881;</span> Technologie
            </a>
        </nav>
    </aside>
    <div class="main">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
